<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>SKKU-table</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      .container {
        width: 800px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand mb-0 h1"
          ><i class="bi bi-globe2"></i> SKKU-timeTable
          <i class="bi bi-emoji-laughing"></i
        ></span>
      </div>
    </nav>

    <div class="container">
      <button type="button" class="btn btn-primary m-3 text-nowrap">
        결과 보기
      </button>
    </div>

    <div class="container">
      <div class="d-flex">
        <form class="d-flex mb-3">
          <input type="text" class="form-control me-2" placeholder="그룹명" />

          <input type="text" class="form-control me-2" placeholder="과목명" />

          <input type="text" class="form-control me-2" placeholder="교수명" />

          <input
            type="text"
            class="form-control me-2"
            placeholder="과목 시간"
          />

          <button type="button" class="btn btn-primary ms-1 text-nowrap">
            <i class="bi bi-plus"></i> 과목 추가
          </button>
        </form>
      </div>
    </div>

    <div class="container">그룹 1</div>
    <div class="container">그룹 2</div>
    <div class="container">그룹 3</div>

    <div class="container">
      <div class="group-add-del d-flex">
        <button type="button" class="btn btn-primary ms-1 text-nowrap">
          <i class="bi bi-plus"></i> 그룹 추가
        </button>

        <button type="button" class="btn btn-primary ms-1 text-nowrap">
          그룹 삭제
        </button>
      </div>
    </div>
  </body>
</html>
