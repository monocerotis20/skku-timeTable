    <title>SKKU-table</title>

      .container {
        width: 1200px;

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand mb-0 h1"
          ><i class="bi bi-alarm"></i> SKKU-timeTable <i class="bi bi-table"></i
        ></span>
      </div>
    </nav>

    <div class="container">
      <button
        type="button"
        class="btn btn-primary m-3 text-nowrap"
        onclick="location.href='index.html'"
      >
        <i class="bi bi-arrow-left-circle"></i> 뒤로 가기
      </button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-9 bg-light">
          <!-- 여기에 시간표 리스트 (2열로 나열) -->
        </div>

        <div class="col-md-3 rounded p-2" style="background: lightgray">
          <!-- 사이드 바 메뉴-->

          <!-- 패널 타이틀1 -->
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">필터</h3>
            </div>

            <div class="dropdown">
              <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                필터 선택
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">공강 요일 수</a>
                <a class="dropdown-item" href="#">과목간 공강 시간</a>
                <a class="dropdown-item" href="#">하루 최대 과목 수</a>
                <a class="dropdown-item" href="#">최소 평점</a>
                <a class="dropdown-item" href="#">수강할 학점</a>
              </div>
            </div>

            <!--
            <select class="form-control mt-2 mb-2">
              <option>공강 요일 수</option>
              <option>과목간 공강 시간</option>
              <option>하루 최대 과목 수</option>
              <option>최소 평점</option>
              <option>수강할 학점</option>
            </select>
          -->

            <!-- 선택된 필터들에 대해 Placeholder를 
              "공강 요일 수", "과목간 공강 시간", ... 를 입력

            또는
            
            선택한 필터에 대한 description을 불러오기
          
          -->

          <!-- 패널 타이틀2 -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Panel Title</h3>
            </div>

            <input type="text" class="form-control me-2" placeholder="필터 값" />
          </div>
          
          <div class="container">
            <button
              type="button"
              class="btn btn-primary mt-2 text-nowrap"
              onclick=""
            >
            필터 적용
            </button>
          </div>
        </div>
      </div>
    </div>
